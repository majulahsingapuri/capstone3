<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"> -->
<head>
    <meta charset="ISO-8859-1">
    <title>Insert title here</title>
    <style>
        tr,td,th{
            border: 1px solid black;
        }
        .error-message {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div sec:authorize="hasAuthority('ROLE_TELLER')"></div>
<div th:if="${error}" class="error-message">
    <p th:text="${error}"></p>
</div>

<form action="/transaction/create" method="post">
    <h2>Create a transaction</h2>

    <label for="accountName">Account ID: <p th:text="${accountId}"></p></label>
    <input type="text" id="accountId" name="accountId" hidden th:value="${accountId}">
    <br>

    <input type="hidden" id="balance" name="balance" th:value="${balance}">

    <label>Transaction Type:</label>
    <input type="radio" id="credit" name="transactionType" value="Credit" checked>
    <label for="credit">Credit</label>
    <input type="radio" id="debit" name="transactionType" value="Debit">
    <label for="debit">Debit</label>

    <br />
    <label for="amount">Amount:</label>
    <input type="number" id="amount" name="amount" required min="0.01" value="0.01" step="0.01">

    <br>
    <input type="submit" value="Submit">
</form>

<a th:href="@{'/account/view/' + ${accountId}}">
    <button type="submit">Back</button>
</a>

</body>
</html>
