<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <!-- xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"> -->
  <head>
    <meta charset="ISO-8859-1" />
    <title>Insert title here</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div sec:authorize="hasAuthority('ROLE_TELLER')"></div>

    <label for="accountName"
      >Account ID:
      <p th:text="${accountId}"></p
    ></label>
    <div th:if="${error}" class="alert alert-danger" role="alert">
      <p th:text="${error}"></p>
    </div>
    <input
      type="text"
      id="accountId"
      name="accountId"
      hidden
      th:value="${accountId}"
    />
    <br />
    <form action="/transaction/create" method="post">
      <h2>Create a transaction</h2>

      <label for="accountName"
        >Account ID:
        <p th:text="${accountId}"></p
      ></label>
      <input
        type="text"
        id="accountId"
        name="accountId"
        hidden
        th:value="${accountId}"
      />
      <br />

      <label>Transaction Type:</label>
      <input
        type="radio"
        id="credit"
        name="transactionType"
        value="Credit"
        checked
      />
      <label for="credit">Credit</label>
      <input type="radio" id="debit" name="transactionType" value="Debit" />
      <label for="debit">Debit</label>

      <br />
      <label for="amount">Amount:</label>
      <input
        type="number"
        id="amount"
        name="amount"
        required
        min="0.01"
        value="0.01"
        step="0.01"
      />

      <br />
      <div class="text-center">
        <button
          style="margin-bottom: 50px"
          class="btn btn-success"
          type="submit"
          value="Submit"
        >
          Submit
        </button>
      </div>
    </form>

    <a th:href="@{'/account/view/' + ${accountId}}">
      <div class="text-center">
        <button style="margin: auto" class="btn btn-info" type="submit">
          Back
        </button>
      </div>
    </a>
  </body>
</html>
