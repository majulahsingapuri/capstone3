<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <!-- xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"> -->

  <head>
    <meta charset="ISO-8859-1" />
    <title>BBC - Create Transaction</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="bg-dark shadow-2-strong text-white">
    <div th:replace="components :: nav"></div>
    <div th:if="${error}" class="alert alert-danger" role="alert">
      <p th:text="${error}"></p>
    </div>
    <br />
    <h2 class="text-uppercase text-center fw-bold">Create a transaction</h2>
    <hr />
    <div class="container">
      <div class="row g-3 align-items-center justify-content-center">
        <form action="/transaction/create" method="post">
          <div class="mb-3 row justify-content-center">
            <div class="col-sm-4">
              <label for="accountName"
                >Account ID:
                <p th:text="${accountId}"></p>
              </label>
              <input
                type="text"
                id="accountId"
                name="accountId"
                hidden
                th:value="${accountId}"
              />
            </div>
          </div>
          <div class="mb-3 row justify-content-center">
            <div class="col-sm-4">
              <label>Transaction Type:</label>
              <input
                type="radio"
                class="form-check-input"
                id="credit"
                name="transactionType"
                value="Credit"
                checked
              />
              <label class="form-check-label" for="credit">Credit</label>
              <input
                type="radio"
                class="form-check-input"
                id="debit"
                name="transactionType"
                value="Debit"
              />
              <label class="form-check-label" for="debit">Debit</label>
            </div>
          </div>
          <div class="mb-3 row justify-content-center">
            <div class="col-sm-4">
              <label for="amount">Amount:</label>
              <input
                type="number"
                id="amount"
                class="form-control"
                name="amount"
                required
                min="0.01"
                value="0.01"
                step="0.01"
              />
            </div>
          </div>
          <br />
          <div class="text-center">
            <button
              style="margin-bottom: 50px"
              class="btn btn-success"
              type="submit"
              value="Submit"
            >
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
    <hr />
    <br />
    <a th:href="@{'/account/view/' + ${accountId}}">
      <div class="text-center">
        <button style="margin: auto" class="btn btn-info" type="submit">
          Back
        </button>
      </div>
    </a>
    <div th:replace="components :: footer"></div>
  </body>
</html>
