<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<!-- xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"> -->
	<head>
		<meta charset="ISO-8859-1">
		<title>Insert title here</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
	</head>
	<body>
		<p>Logged in as : <span sec:authentication="name"></span></p>
		<div sec:authorize="hasAuthority('ROLE_TELLER')"></div>

		<p>Account Balance: <span th:text="${balance}"></span></p>
		<table>
			<thead class="thead-dark">
			<tr>
				<th>Date Created</th>
				<th>Type</th>
				<th>Amount</th>
			</tr>
			</thead>

			<tbody>
			<tr th:each="u:${transactions}">
				<td th:text="${u.datecreated}"></td>
				<td th:text="${u.type}"></td>
				<td th:text="${u.amount}"></td>
			</tr>
			</tbody>
		</table>


		<a th:href="@{'/transaction/create?accountId=' +${accountId}}">
			<button type="button">Create new transaction</button>
		</a>

		<form action="/" method="get">
			<button type="submit">Back</button>
		</form>

	</body>
</html>
