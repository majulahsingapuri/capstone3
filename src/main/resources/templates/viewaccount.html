<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <!-- xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"> -->

  <head>
    <meta charset="ISO-8859-1" />
    <title>Insert title here</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <p>Logged in as : <span sec:authentication="name"></span></p>
    <div sec:authorize="hasAuthority('ROLE_TELLER')"></div>
    <section class="intro">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12">
            <p>Account Balance: <span th:text="${balance}"></span></p>
            <div class="card bg-dark shadow-2-strong">
              <div class="card-body">
                <div class="table-responsive">
                  <table class="table table-dark mb-0 table-striped">
                    <thead>
                      <tr>
                        <th scope="col">Date Created</th>
                        <th scope="col">Type</th>
                        <th scope="col">Amount</th>
                      </tr>
                    </thead>

                    <tbody>
                      <tr th:each="u:${transactions}" scope="row">
                        <td th:text="${u.datecreated}"></td>
                        <td th:text="${u.type}"></td>
                        <td th:text="${u.amount}"></td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
            <br />
            <a th:href="@{'/transaction/create?accountId=' +${accountId}}">
              <div class="text-center">
                <button
                  style="margin-bottom: 20px"
                  class="btn btn-success"
                  type="button"
                >
                  Create new transaction
                </button>
              </div>
            </a>

            <form action="/" method="get">
              <div class="text-center">
                <button
                  style="margin-bottom: 20px"
                  class="btn btn-outline-primary"
                  type="submit"
                >
                  Back
                </button>
              </div>
            </form>
          </div>
          <div class="text-center">
            <form action="/logout" method="post">
              <button
                style="margin: auto"
                class="btn btn-outline-secondary"
                type="submit"
              >
                Logout
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
