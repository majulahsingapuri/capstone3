<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<!-- xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"> -->
	<head>
		<meta charset="ISO-8859-1">
	<title>Home</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
	</head>
	<p>
		<p>Logged in as : <span sec:authentication="name"></span></p>
		<div sec:authorize="hasAuthority('ROLE_ADMIN')"></div>

		<table>
			<thead class="thead-dark">
				<tr>
					<th>User Id</th>
					<th>User Name</th>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Enabled</th>
					<th>Role</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="u:${usersList}">
					<td th:text="${u.id}"></td>
					<td th:text="${u.username}"></td>
					<td th:text="${u.firstName}"></td>
					<td th:text="${u.lastName}"></td>
					<td th:text="${u.enabled}"></td>
					<td th:text="${u.userRole}"></td>

					<td sec:authorize="hasAnyAuthority('ROLE_ADMIN')"><a class="edit" th:href="@{'/edit/' +${u.id}}"> <i
								class="fas fa-user-edit"></i> edit
						</a> <a style="color: red" th:href="@{'/delete/' + ${u.id}}"><i
								class="fas fa-trash"></i>delete</a></td>
				</tr>
			</tbody>
		</table>

		<div sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
			<form th:action="@{/new}">
				<input type="submit" value="Add Users" />
			</form>
		</div>
		
		<form action="/logout" method="post">
			<button type="submit">Logout</button>
		</form>

	</body>
</html>
