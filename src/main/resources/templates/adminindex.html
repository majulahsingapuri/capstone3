<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<!-- xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"> -->
	<head>
		<meta charset="ISO-8859-1">
		<title>Insert title here</title>
		<style>
			tr,td,th{
				border: 1px solid black;
			}
		</style>
	</head>
	<p>
		<p>Logged in as : <span sec:authentication="name"></span></p>
		<div sec:authorize="hasAuthority('ROLE_ADMIN')"></div>
		<!-- <p>You have: <span sec:authentication="principal.authorities[0]"></span>
			privilege </p> -->
		<!-- <div sec:authorize="hasAnyAuthority('Admin')">
			<span>Tested</span>
		</div> -->

		<table>
			<thead class="thead-dark">
				<tr>
					<th>User Id</th>
					<th>User Name</th>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Enabled</th>
					<th>Role</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="u:${usersList}">
					<td th:text="${u.id}"></td>
					<td th:text="${u.username}"></td>
					<td th:text="${u.firstName}"></td>
					<td th:text="${u.lastName}"></td>
					<td th:text="${u.enabled}"></td>
					<td th:text="${u.userRole}"></td>

					<td><a class="edit" th:href="@{'/edit/' +${u.id}}"> <i
								class="fas fa-user-edit"></i> edit
						</a> <a style="color: red" th:href="@{'/delete/' + ${u.id}}"><i
								class="fas fa-trash"></i>delete</a></td>
				</tr>
			</tbody>
		</table>

		<div sec:authorize="hasAnyAuthority('CREATOR', 'Admin')">
			<form th:action="@{/new}">
				<input type="submit" value="Add Users" />
			</form>
		</div>

		<form action="/logout" method="post">
			<button type="submit">Logout</button>
		</form>

	</body>
</html>
