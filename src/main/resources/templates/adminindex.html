<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <!-- xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"> -->

  <head>
    <meta charset="ISO-8859-1" />
    <title>Insert title here</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <p>Logged in as : <span sec:authentication="name"></span></p>
    <div sec:authorize="hasAuthority('ROLE_ADMIN')"></div>

    <section class="intro">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12">
            <div class="card bg-dark shadow-2-strong">
              <div class="card-body">
                <div class="table-responsive">
                  <table class="table table-dark mb-0 table-striped">
                    <thead>
                      <tr>
                        <th scope="col">UID</th>
                        <th scope="col">Username</th>
                        <th scope="col">Role</th>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Status</th>
                        <th scope="col">Actions</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr th:each="u:${usersList}" scope="row">
                        <td th:text="${u.id}"></td>
                        <td th:text="${u.username}"></td>
                        <td>
                          <span th:if="${u.userRole.name} == 'ROLE_ADMIN'"
                            >ADMIN</span
                          >
                          <span th:if="${u.userRole.name} == 'ROLE_TELLER'"
                            >TELLER</span
                          >
                        </td>

                        <td th:text="${u.firstName}"></td>
                        <td th:text="${u.lastName}"></td>
                        <td>
                          <span
                            class="badge text-bg-success"
                            th:if="${u.enabled}"
                            >ACTIVE</span
                          >
                          <span
                            class="badge text-bg-danger"
                            th:unless="${u.enabled}"
                            >INACTIVE</span
                          >
                        </td>

                        <td sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
                          <a class="edit" th:href="@{'/edit/' +${u.id}}">
                            <button class="btn btn-warning">Edit</button>
                          </a>
                          <a th:href="@{'/delete/' + ${u.id}}"
                            ><button class="btn btn-danger">Delete</button></a
                          >
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
            <br />
          </div>
        </div>
      </div>
      <div class="text-center" sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
        <form th:action="@{/new}">
          <button
            style="margin-bottom: 50px"
            class="btn btn-primary"
            type="submit"
          >
            Add Users
          </button>
        </form>
      </div>
      <form action="/logout" method="post">
        <div class="text-center">
          <button
            style="margin: auto"
            class="btn btn-outline-secondary"
            type="submit"
          >
            Logout
          </button>
        </div>
      </form>
    </section>
  </body>
</html>
