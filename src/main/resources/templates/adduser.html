<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="ISO-8859-1" />
    <title>BBC - Add User</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="bg-dark shadow-2-strong text-white">
    <div th:replace="components :: nav"></div>
    <h2 class="text-center text-uppercase fw-bold">User Entry Form</h2>
    <div>
      <hr />
      <p th:text="${error}"></p>
      <br />
      <form action="/save" method="get" id="form1" th:object="${user}">
        <div class="container">
          <div class="row g-3 align-items-center justify-content-center">
            <div class="mb-3 row justify-content-center">
              <div class="col-sm-4">
                <label for="username" class="form-label">Username</label>
                <input
                  type="text"
                  class="form-control"
                  th:field="*{username}"
                  placeholder="Enter Username"
                  id="username"
                  required
                />
              </div>
            </div>
            <div class="mb-3 row justify-content-center">
              <div class="col-sm-4">
                <label for="password" class="form-label">Password</label>
                <input
                  type="text"
                  class="form-control"
                  th:field="*{password}"
                  placeholder="Enter Password"
                  id="password"
                  required
                />
              </div>
            </div>
            <div class="mb-3 row justify-content-center">
              <div class="col-sm-4">
                <label for="firstName" class="form-label">First Name</label>
                <input
                  type="text"
                  class="form-control"
                  th:field="*{firstName}"
                  placeholder="Enter First Name"
                  id="firstName"
                  required
                />
              </div>
            </div>
            <div class="mb-3 row justify-content-center">
              <div class="col-sm-4">
                <label for="lastName" class="form-label">Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  th:field="*{lastName}"
                  placeholder="Enter Last Name"
                  id="lastName"
                  required
                />
              </div>
            </div>
            <div class="mb-3 row justify-content-center">
              <div class="col-sm-4">
                <th:block th:each="role: ${listRoles}">
                  <input
                    type="radio"
                    name="userRole"
                    th:field="*{userRole}"
                    th:text="${role.name}"
                    th:value="${role.id}"
                    class="m-1 form-check-input"
                    required
                  />
                </th:block>
              </div>
            </div>
          </div>
        </div>
      </form>
      <hr />
      <div class="text-center">
        <button
          style="margin-bottom: 20px"
          class="btn btn-success"
          type="submit"
          form="form1"
          value="Submit"
        >
          Submit
        </button>
      </div>
    </div>
    <div th:replace="components :: footer"></div>
  </body>
</html>
