<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="ISO-8859-1" />
    <title>Insert title here</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div>
      <h2>User Entry Form</h2>
      <p th:text="${error}"></p>
      <form action="/save" method="get" id="form1" th:object="${user}">
        <table class="table table-striped">
          <tr>
            <td>User Name:</td>
            <td><input type="text" th:field="*{username}" required /></td>
          </tr>
          <tr>
            <td>Password:</td>
            <td><input type="text" th:field="*{password}" required /></td>
          </tr>
          <tr>
            <td>First Name:</td>
            <td><input type="text" th:field="*{firstName}" required /></td>
          </tr>
          <tr>
            <td>Last Name:</td>
            <td><input type="text" th:field="*{lastName}" required /></td>
          </tr>

          <tr>
            <td>
              <div>
                <th:block th:each="role: ${listRoles}">
                  <input
                    type="radio"
                    name="userRole"
                    th:field="*{userRole}"
                    th:text="${role.name}"
                    th:value="${role.id}"
                    class="m-2"
                    required
                  />
                </th:block>
              </div>
            </td>
          </tr>
        </table>
        <hr />
      </form>
      <div class="text-center">
        <button
          style="margin-bottom: 20px"
          class="btn btn-success"
          type="submit"
          form="form1"
          value="Submit"
        >
          Submit
        </button>
      </div>

      <div class="text-center">
        <button
          style="margin-bottom: 20px"
          class="btn btn-info"
          type="button"
          onclick="window.location.href='/'"
        >
          Home
        </button>
      </div>
      <form action="/logout" method="post">
        <div class="text-center">
          <button
            style="margin: auto"
            class="btn btn-outline-secondary"
            type="submit"
          >
            Logout
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
