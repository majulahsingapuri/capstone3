<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <!-- xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"> -->
  <head>
    <meta charset="ISO-8859-1" />
    <title>Insert title here</title>
    <style>
      tr,
      td,
      th {
        border: 1px solid black;
      }
    </style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <p>Logged in as : <span sec:authentication="name"></span></p>
    <div sec:authorize="hasAuthority('ROLE_TELLER')"></div>

    <table>
      <thead class="thead-dark">
        <tr>
          <th>Customer Name</th>
          <th>Account Name</th>
          <th>Account Type</th>
          <th>Status</th>
        </tr>
      </thead>

      <tbody>
        <tr th:each="u:${accountList}">
          <td
            th:text="${u.customer.firstname}+' ' + ${u.customer.lastname} "
          ></td>
          <td th:text="${u.name}"></td>
          <td th:text="${u.accountType}"></td>
          <td th:text="${u.status}"></td>
          <!--to edit-->
          <td>
            <a class="edit" th:href="@{'/account/view/' +${u.accountId}}">
              <button class="btn btn-warning">View</button>
            </a>
            <a
              style="color: red"
              th:href="@{'/account/delete/' + ${u.accountId}}"
              ><button class="btn btn-danger">Delete</button></a
            >
          </td>
        </tr>
      </tbody>
    </table>

    <hr />
    <div class="text-center">
      <form action="/account/create">
        <button
          style="margin-bottom: 50px"
          class="btn btn-primary"
          type="submit"
        >
          Create New Account
        </button>
      </form>
      <form action="/logout" method="post">
        <button
          style="margin: auto"
          class="btn btn-outline-secondary"
          type="submit"
        >
          Logout
        </button>
      </form>
    </div>
  </body>
</html>
