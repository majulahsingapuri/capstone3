<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <!-- xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"> -->

  <head>
    <meta charset="ISO-8859-1" />
    <title>Insert title here</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div th:replace="components :: nav"></div>
    <br />
    <div sec:authorize="hasAuthority('ROLE_TELLER')"></div>

    <section>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12">
            <div class="card bg-dark shadow-2-strong">
              <div class="card-body">
                <div class="table-responsive">
                  <table class="table table-dark mb-0 table-striped">
                    <thead>
                      <tr>
                        <th scope="col">Customer Name</th>
                        <th scope="col">Account Name</th>
                        <th scope="col">Account Type</th>
                        <th scope="col">Status</th>
                        <th scope="col">Actions</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr th:each="u:${accountList}" scope="row">
                        <td
                          th:text="${u.customer.firstname}+' ' + ${u.customer.lastname} "
                        ></td>
                        <td th:text="${u.name}"></td>
                        <td th:text="${u.accountType}"></td>
                        <td th:text="${u.status}"></td>
                        <!--to edit-->
                        <td>
                          <a
                            class="edit"
                            th:href="@{'/account/view/' +${u.accountId}}"
                          >
                            <button class="btn btn-warning">View</button>
                          </a>
                          <a
                            style="color: red"
                            th:href="@{'/account/delete/' + ${u.accountId}}"
                            ><button class="btn btn-danger">Delete</button></a
                          >
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
            <br />
            <form action="/account/create">
              <div class="text-center">
                <button
                  style="margin-bottom: 50px"
                  class="btn btn-primary"
                  type="submit"
                >
                  Create a New Account
                </button>
              </div>
            </form>
            <form action="/logout" method="post">
              <div class="text-center">
                <button
                  style="margin: auto"
                  class="btn btn-outline-secondary"
                  type="submit"
                >
                  Logout
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <div th:replace="components :: foot"></div>
  </body>
</html>
